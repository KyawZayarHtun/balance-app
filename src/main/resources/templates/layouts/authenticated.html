<!doctype html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">Balance</title>
</head>
<body>
<div class="container">
    <h1 class="my-4">
        <i class="bi-bar-chart"></i>
        Balance Management System</h1>
    <div class="row">
        <div class="col-3">
            <div class="list-group">
                <a th:href="@{/}" class="list-group-item">
                    <i class="bi-house"></i>
                    Home</a>
                <a th:href="@{/user/balance}" class="list-group-item">
                    <i class="bi-bar-chart"></i>
                    Balance Report</a>
                <a th:href="@{/user/balance/INCOME}" class="list-group-item">
                    <i class="bi-arrow-up-circle"></i>
                    Income</a>
                <a th:href="@{/user/balance/EXPENSE}" class="list-group-item">
                    <i class="bi-arrow-down-circle"></i>
                    Expense</a>
                <a th:href="@{/admin/users}" sec:authorize="${hasAuthority('ADMIN')}"
                   class="list-group-item">
                    <i class="bi-people"></i>
                    User</a>
                <a th:href="@{/admin/accesses}" sec:authorize="${hasAuthority('ADMIN')}"
                   class="list-group-item">
                    <i class="bi-shield"></i>
                    Access Logs</a>
                <a th:href="@{/user/profile}" sec:authorize="hasAuthority('MEMBER')"
                   class="list-group-item">
                    <i class="bi-person-circle"></i>Profile
                </a>
                <a href="#" data-bs-toggle="modal"
                   data-bs-target="#changePassword"
                   class="list-group-item">
                    <i class="bi-key"></i>
                    Change Password</a>
                <a href="#" id="signOutLink" class="list-group-item">
                    <i class="bi-door-open"></i>
                    Log Out</a>
            </div>
        </div>
        <div class="col-9">
            <div class="alert alert-warning" th:unless="${param.message eq null}"
                 th:text="${param.message}"></div>
            <div layout:fragment="content"></div>
        </div>
    </div>
</div>
<div th:replace="/fragments/modals :: changePass"></div>
<div th:replace="/fragments/form :: signout"></div>
</body>
</html>
