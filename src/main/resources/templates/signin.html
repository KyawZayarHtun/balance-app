<!doctype html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org" layout:decorate="~{/layouts/anonymous.html}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign In</title>
</head>
<body>
<div layout:fragment="content">
    <h3 class="text-center my-3">Balance Management</h3>
    <form th:action="@{/signin}" method="post" class="card">
        <div class="card-header">
            <i class="bi-person-check"></i>
            Sign In</div>
        <div class="card-body">
            <div class="alert alert-danger" th:if="${param.error !=null}">
                Please Check Login Info
            </div>
            <div class="mb-3">
                <label class="mb-3">Login Id</label>
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="bi-lock"></i>
                    </span>
                    <input id="login" name="username" type="text" class="form-control"
                           placeholder="Enter Login Id">
                </div>
            </div>
            <div>
                <label class="mb-2">Login Id</label>
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="bi-key"></i>
                    </span>
                    <input id="pass" name="password" type="password" class="form-control"
                           placeholder="Enter Login Password">
                </div>
            </div>
        </div>
        <div class="card-footer">
            <button class="btn btn-primary me-3">
                <i class="bi-person-check me-1"></i>
                Sign In</button>
            <a th:href="@{/signup}" class="btn btn-secondary">
                <i class="bi-person-plus"></i>
                Sign Up</a>
        </div>
    </form>
</div>

</body>
</html>
