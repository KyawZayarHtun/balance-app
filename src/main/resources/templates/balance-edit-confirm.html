<!doctype html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org" layout:decorate="~{/layouts/authenticated.html}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title th:text="${title}">Edit View</title>
</head>
<body>
<div layout:fragment="content">
    <!-- Summary -->
    <div class="card">
        <div class="card-header">
            <span th:text="${balanceEditForm.header.id} eq 0 ? 'Add' : 'Edit'"></span>
            <span th:text="${balanceEditForm.header.type}"></span>
        </div>
        <div class="card-body">
            <form th:action="@{/user/balance-edit}" th:object="${summeryForm}" method="post"
                  class="row">
                <div class="col-auto">
                    <input type="date" class="form-control" th:field="*{date}">
                    <span class="text-danger" th:errors="*{date}"></span>
                </div>
                <div class="col-4">
                    <input type="text" placeholder="Enter Category" class="form-control"
                           th:field="*{category}">
                    <span class="text-danger" th:errors="*{category}"></span>
                </div>
                <div class="col-2">
                    <span class="form-control text-end"
                          th:text="${#numbers.formatInteger(balanceEditForm.total, 1, 'COMMA')}">
                        360,000</span>
                </div>
                <div class="col">
                    <a th:href="@{/user/balance-edit}" class="btn btn-outline-secondary">
                        <i class="bi-arrow-left"></i>
                        Back
                    </a>
                    <button type="submit" class="btn btn-primary">Save Detail</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Details List -->
    <div th:replace="/fragments/components :: balanceDetailsList(${balanceEditForm}, true)"></div>
</div>
</body>
</html>
