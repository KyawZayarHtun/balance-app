<!doctype html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org" layout:decorate="~{/layouts/authenticated.html}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title th:text="${title}">Edit View</title>
</head>
<body>
<div layout:fragment="content">
    <!-- Add Detail Form -->
    <div class="card mt-4">
        <div class="card-header">Add <span th:text="${balanceEditForm.header.type}"></span></div>
        <div class="card-body">
            <form class="row" method="post" th:action="@{/user/balance-edit/item}"
                  th:object="${itemForm}">
                <div class="col-3">
                    <input type="text" class="form-control" placeholder="Enter Item Name"
                           th:field="*{item}">
                    <span class="text-danger" th:errors="*{item}"></span>
                </div>
                <div class="col-3">
                    <input type="number" class="form-control" placeholder="Enter Unit Price"
                           th:field="*{unitPrice}">
                    <span class="text-danger" th:errors="*{unitPrice}"></span>

                </div>
                <div class="col-3">
                    <input type="number" class="form-control" placeholder="Enter Quantity"
                           th:field="*{quantity}">
                    <span class="text-danger" th:errors="*{quantity}"></span>
                </div>
                <div class="col">
                    <button type="submit" class="btn btn-primary">Add Item</button>
                    <a th:if="${balanceEditForm.isShowSaveBtn()}"
                       th:href="@{/user/balance-edit/confirm}"
                       class="btn btn-outline-secondary">
                        Next
                        <i class="bi-arrow-right"></i>
                    </a>
                </div>
            </form>
        </div>
    </div>

    <!-- Detail List -->
    <div th:replace="/fragments/components :: balanceDetailsList(${balanceEditForm}, false)"></div>


</div>
</body>
</html>
