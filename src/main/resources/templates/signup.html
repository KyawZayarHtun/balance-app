<!doctype html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org" layout:decorate="~{/layouts/anonymous.html}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>
</head>
<body>
<div layout:fragment="content">
    <h3 class="text-center mb-3">Balance Management</h3>
    <form th:action="@{/signup}" th:object="${form}" method="post" class="card">
        <div class="card-header">
            <i class="bi-person-plus"></i>
            Sign Up
        </div>
        <div class="card-body">
            <div class="mb-3">
                <label class="mb-2">Name</label>
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="bi-person-circle"></i>
                    </span>
                    <input type="text" th:field="*{name}" class="form-control"
                           placeholder="Enter Name">
                </div>
                <span class="text-danger" th:errors="*{name}"></span>
            </div>
            <div class="mb-3">
                <label class="mb-2">Login Id</label>
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="bi-lock"></i>
                    </span>
                    <input id="login" th:field="*{loginId}" type="text" class="form-control"
                           placeholder="Enter Login Id">
                </div>
                <span class="text-danger" th:errors="*{loginId}"></span>
            </div>
            <div>
                <label class="mb-2">Password</label>
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="bi-key"></i>
                    </span>
                    <input id="pass" th:field="*{password}" type="password"
                           class="form-control"
                           placeholder="Enter Login Password">
                </div>
                <span class="text-danger" th:errors="*{password}"></span>
            </div>
        </div>
        <div class="card-footer">
            <button class="btn btn-primary">
                <i class="bi-person-plus"></i>
                Sign Up
            </button>
            <a th:href="@{/signin}" class="btn btn-secondary">
                <i class="bi-person-check"></i>
                Sign In</a>
        </div>
    </form>
</div>

</body>
</html>
